---
name: Robot Framework â€“ SauceDemo Menu Burger
on:
  push:
    branches:
      - main
  pull_request: null
jobs:
  robot-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install robotframework
          pip install robotframework-seleniumlibrary
          pip install robotframework-jsonlibrary
          pip install webdriver-manager
          pip install selenium
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
      - name: Run Robot Framework tests (headless)
        env:
          ROBOT_OPTIONS: |
            --variable BROWSER:headlesschrome --outputdir results
        run: |
          robot $ROBOT_OPTIONS test_menu_burger.robot || true
      - name: Upload Robot Framework report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: results
          name: robot-reports
          path: |
            log.html
            report.html
            output.xml
