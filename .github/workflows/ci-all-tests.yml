name: CI - Automation Project SauceDemo

on:
  push:
    branches: [ main ]
  pull_request:

# ===============================
# 1️⃣ PLAYWRIGHT JOB
# ===============================
jobs:
  playwright:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: playwright_tests

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright_tests/playwright-report/

# ===============================
# 2️⃣ ROBOT FRAMEWORK JOB
# ===============================
  robot:
    name: Robot Framework Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install robotframework
          pip install robotframework-seleniumlibrary
          pip install robotframework-jsonlibrary
          pip install selenium webdriver-manager

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run Robot tests
        run: |
          robot --variable BROWSER:headlesschrome \
                --outputdir robot-results \
                robot_tests

      - name: Upload Robot results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: robot-results/

# ===============================
# 3️⃣ SELENIUM PYTEST JOB
# ===============================
  selenium:
    name: Selenium Pytest Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest selenium webdriver-manager pytest-html

      - name: Run Selenium Pytest
        run: |
          pytest Selenium_test1 \
            --junitxml=test-reports/results.xml || true

      - name: Upload Selenium report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-report
          path: test-reports/
