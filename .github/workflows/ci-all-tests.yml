name: CI - Automation Tests

on:
  push:
    branches: [ main ]
  pull_request:

# ===============================
# 1️⃣ SELENIUM PYTEST
# ===============================
jobs:

  selenium:
    name: Selenium Pytest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest selenium chromedriver-autoinstaller pytest-html

      - name: Run Pytest
        run: |
          mkdir -p test-reports
          pytest Selenium_test1 --junitxml=test-reports/results.xml || true

      - name: Upload Pytest report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-report
          path: test-reports/


# ===============================
# 2️⃣ ROBOT FRAMEWORK
# ===============================
  robot:
    name: Robot Framework
    runs-on: ubuntu-latest
    needs: selenium

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install Robot deps
        run: |
          pip install robotframework
          pip install robotframework-seleniumlibrary
          pip install robotframework-jsonlibrary
          pip install selenium webdriver-manager

      - name: Run Robot tests
        run: |
          robot \
            --variable BROWSER:headlesschrome \
            --outputdir robot-results \
            robot_tests || true

      - name: Upload Robot report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: robot-results/


# ===============================
# 3️⃣ PLAYWRIGHT
# ===============================
  playwright:
    name: Playwright E2E
    runs-on: ubuntu-latest
    needs: robot

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        working-directory: playwright_tests
        run: npm install

      - name: Install browsers
        working-directory: playwright_tests
        run: npx playwright install --with-deps

      - name: Run Playwright
        working-directory: playwright_tests
        run: npx playwright test || true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright_tests/playwright-report/
