name: CI ‚Äì All Automation Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

# =========================================================
# ü§ñ ROBOT FRAMEWORK
# =========================================================
  robot-framework:
    name: Robot Framework Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Robot dependencies
        run: |
          pip install robotframework
          pip install robotframework-seleniumlibrary
          pip install robotframework-jsonlibrary
          pip install selenium
          pip install webdriver-manager

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run Robot tests
        run: |
          robot --variable BROWSER:headlesschrome --outputdir robot_results robot_tests
        continue-on-error: true

      - name: Upload Robot report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: robot_results


# =========================================================
# üêç SELENIUM + PYTEST
# =========================================================
  selenium-pytest:
    name: Selenium Pytest Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Selenium Pytest deps
        run: |
          pip install pytest
          pip install selenium
          pip install webdriver-manager
          pip install pytest-html

      - name: Run Pytest tests
        run: |
          python -m pytest Selenium_test1 --junitxml=selenium_results/results.xml
        continue-on-error: true

      - name: Upload Selenium report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-report
          path: selenium_results


# =========================================================
# üé≠ PLAYWRIGHT
# =========================================================
  playwright:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Playwright dependencies
        run: npm install
        working-directory: playwright_tests

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: playwright_tests

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: playwright_tests
        continue-on-error: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright_tests/playwright-report
